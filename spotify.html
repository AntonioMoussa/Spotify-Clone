<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sporify-project</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <h2>Recently played</h2>
    <div class="container">
        <div class="card">
            <div class="group">
                <img class="card-image" src="/her-loss.jpg" alt="her her-loss">
                <button class="play-button">
                    <img src="/play.svg" alt="play">
                </button>
            </div>
            <p class="card-title">Her loss</p>
            <p class="card-artist">Drake, 21 Savage</p>
        </div>
    
    <div class="card">    
        <div class="group">
            <img class="card-image" src="/drake.jpg" alt="drake">
            <button class="play-button">
                <img src="/play.svg" alt="play">
            </button>
        </div>
        <p class="card-title">Drake</p>
        <p class="card-artist">Artist</p>
    </div>
    
    <div class="card"> 
        <div class="group">
            <img class="card-image" src="/taylor.jpg" alt="Taylor Swift">
            <button class="play-button">
                    <img src="/play.svg" alt="play">
                </button>
            </div>
            <p class="card-title">Taylor Swift</p>
            <p class="card-artist">Artist</p>
        </div>
    </div>
</body>
</html>
